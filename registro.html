<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - RepLicant Apparell</title>
    <link rel="icon" type="image/x-icon" href="img/ico/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style_registro.css" />
  </head>
  <body>
    <!-- 🔹 Botón volver al inicio -->
    <a href="index.html" class="btn-home"><i class="fas fa-home"></i></a>

    <!-- 🔹 Botón de inicio de sesión -->
    <a href="login.html" class="btn-login"
      ><i class="fas fa-user"></i> Iniciar Sesión</a
    >

    <!-- Contenedor del formulario -->
    <div class="registro-container">
      <h2>Registro</h2>
      <form action="registro.php" method="post">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" name="cedula" required />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </body>
</html>
